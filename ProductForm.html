<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Form</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productTitle">Product Title:</label>
                <input type="text" class="form-control" id="productTitle" name="productTitle" required>
            </div>
            <div class="form-group">
                <label for="productDetails">Product Details:</label>
                <textarea class="form-control" id="productDetails" name="productDetails" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const productName = document.getElementById("productName").value;
            const productTitle = document.getElementById("productTitle").value;
            const productDetails = document.getElementById("productDetails").value;
            const productPrice = document.getElementById("productPrice").value;
            const productImage = document.getElementById("productImage").files[0];

            if (!productName || !productTitle || !productDetails || !productPrice || !productImage) {
                alert("Please fill in all fields.");
                return;
            }

            // Convert the image to base64
            const reader = new FileReader();
            reader.onload = function () {
                const productImageData = reader.result.split(',')[1]; // Get the base64 data
                saveToExcel(productName, productTitle, productDetails, productPrice, productImageData);
            };
            reader.readAsDataURL(productImage);

            // Reset the form
            this.reset();
        });

        function saveToExcel(productName, productTitle, productDetails, productPrice, productImage) {
            // In a real application, you would send this data to a server
            // and use a server-side script to save it to an Excel file.
            // For demonstration purposes, we'll just display the data here.
            console.log("Product Name:", productName);
            console.log("Product Title:", productTitle);
            console.log("Product Details:", productDetails);
            console.log("Product Price:", productPrice);
            console.log("Product Image (base64):", productImage);
        }
    </script>
</body>
</html>
